<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="lib/jasmine-jquery.js"></script>
  <script type="text/javascript" src="lib/require.js-2.1.5/require.js"></script>
  <script type="text/javascript" src="helpers/chrome.js"></script>
  <script type="text/javascript" src="helpers/fixture_path.js"></script>

  <!-- include source files here... -->
  <script src="../javascripts/pinboard.js"></script>
  <script src="../javascripts/context_menus.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="pinboard_spec.js"></script>
  <script type="text/javascript" src="content_script_spec.js"></script>
  <script type="text/javascript" src="chrome_event_listener_spec.js"></script>
  <script type="text/javascript" src="popup_spec.js"></script>
  <script type="text/javascript" src="context_menus_spec.js"></script>

  <script type="text/javascript">
    (function() {
      require = require.config({
        baseUrl: "../javascripts"
      })

      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
